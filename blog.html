<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Hotels Blog | StayNest</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body { background:#f7f5fc; color:#333; line-height:1.6; }
  a { text-decoration:none; color:inherit; }

  header { background:#6a0dad; color:white; padding:20px 0; text-align:center; }
  header h1 { font-size:2rem; }
  header p { margin-top:5px; font-size:1rem; color:#f3e5ff; }

  .container { max-width:1200px; margin:30px auto; padding:0 20px; }

  /* Hero Section */
  .hero { display:flex; flex-wrap:wrap; gap:20px; margin-bottom:40px; }
  .hero img { flex:1 1 50%; border-radius:15px; max-height:400px; object-fit:cover; }
  .hero-content { flex:1 1 45%; display:flex; flex-direction:column; justify-content:center; }
  .hero-content h2 { font-size:2rem; margin-bottom:15px; color:#6a0dad; }
  .hero-content p { margin-bottom:20px; color:#555; }
  .hero-content a { background:#6a0dad; color:white; padding:10px 20px; border-radius:8px; transition:.3s; display:inline-block; }
  .hero-content a:hover { background:#9b30ff; }

  /* Blog Cards */
  .blog-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
  .blog-card { background:#fff; border-radius:15px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:.3s; }
  .blog-card:hover { transform:translateY(-5px); }
  .blog-card img { width:100%; height:180px; object-fit:cover; }
  .blog-content { padding:15px; }
  .blog-content h3 { color:#6a0dad; margin-bottom:10px; font-size:1.2rem; }
  .blog-content p { color:#555; font-size:0.95rem; margin-bottom:10px; }
  .blog-content .btn { display:inline-block; background:#6a0dad; color:white; padding:6px 14px; border-radius:6px; transition:.3s; font-size:0.9rem; }
  .blog-content .btn:hover { background:#9b30ff; }

  /* Categories */
  .categories { margin-bottom:30px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
  .categories button { padding:6px 12px; border:none; border-radius:8px; background:#eee; cursor:pointer; transition:.3s; }
  .categories button.active, .categories button:hover { background:#6a0dad; color:white; }

  /* Footer */
  footer { background:#6a0dad; color:white; text-align:center; padding:20px 0; margin-top:40px; }
  footer p { font-size:0.9rem; }

  @media(max-width:768px){
    .hero { flex-direction:column; }
    .hero img, .hero-content { flex:1 1 100%; }
  }
</style>
</head>
<body>

<header>
  <h1>StayNest India Hotels Blog</h1>
  <p>Explore the best Indian hotels and their stories</p>
</header>

<div class="container">
  <!-- Hero Featured Blog -->
  <div class="hero">
    <img src="udaipur.jpg" alt="Udaipur Royal Hotel">
    <div class="hero-content">
      <h2>Experience Royal Stays in Udaipur</h2>
      <p>Stay like a king in the palaces of Udaipur. Discover heritage hotels that combine luxury with Indian culture.</p>
      <a href="#">Read More <i class="fas fa-arrow-right"></i></a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <button class="active" onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Luxury')">Luxury</button>
    <button onclick="filterCategory('Budget')">Budget</button>
    <button onclick="filterCategory('Heritage')">Heritage</button>
    <button onclick="filterCategory('Beach')">Beach</button>
  </div>

  <!-- Blog Cards -->
  <div class="blog-grid" id="blogGrid">
    <!-- JS will populate blog cards here -->
  </div>
</div>

<footer>
  <p>Â© 2025 StayNest. All rights reserved.</p>
</footer>

<script>
// Sample Indian hotels blog data
const blogs = [
  {id:1, title:'Royal Heritage Hotels of Jaipur', desc:'Step into the royal past with luxury heritage hotels in Jaipur.', category:'Heritage', img:'https://s7ap1.scene7.com/is/image/incredibleindia/hawa-mahal-jaipur-rajasthan-city-1-hero?qlt=82&ts=1742200253577'},
  {id:2, title:'Beach Resorts in Goa', desc:'Relax on the sunny beaches of Goa while staying at top beach resorts.', category:'Beach', img:'goa.jpg'},
  {id:3, title:'Luxury Stays in Mumbai', desc:'Discover Mumbai\'s top luxury hotels for a premium city experience.', category:'Luxury', img:'mumbai.jpg'},
  {id:4, title:'Budget Hotels in Delhi', desc:'Affordable stays with great amenities in India\'s capital city.', category:'Budget', img:'https://www.itchotels.com/content/dam/itchotels/in/umbrella/fortune/hotel-listing/hotel-card-listing/fortunepark-delhi.jpg'},
  {id:5, title:'Palace Hotels in Udaipur', desc:'Live like royalty in Udaipur\'s majestic palace hotels.', category:'Heritage', img:'udaipur.jpg'},
  {id:6, title:'Luxury Hotels in Bengaluru', desc:'Experience modern luxury and comfort in the tech city of Bengaluru.', category:'Luxury', img:'bengaluru.jpg'},
  {id:7, title:'Hilltop Hotels in Manali', desc:'Enjoy serene views and cozy stays in the mountains of Manali.', category:'Luxury', img:'manali.jpg'}
];


// Render blog cards
const blogGrid = document.getElementById('blogGrid');

function renderBlogs(filteredBlogs){
  blogGrid.innerHTML = '';
  filteredBlogs.forEach(blog => {
    const card = document.createElement('div');
    card.classList.add('blog-card');
    card.innerHTML = `
      <img src="${blog.img}" alt="${blog.title}">
      <div class="blog-content">
        <h3>${blog.title}</h3>
        <p>${blog.desc}</p>
        <a href="#" class="btn">Read More <i class="fas fa-arrow-right"></i></a>
      </div>
    `;
    blogGrid.appendChild(card);
  });
}

// Filter by category
function filterCategory(cat){
  document.querySelectorAll('.categories button').forEach(btn=>btn.classList.remove('active'));
  event.target.classList.add('active');
  if(cat==='All') renderBlogs(blogs);
  else renderBlogs(blogs.filter(b=>b.category===cat));
}

// Initialize
renderBlogs(blogs);
</script>

</body>
</html>
