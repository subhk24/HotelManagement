<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Login</title>
<style>
    body {
        background: linear-gradient(135deg, #6a0dad, #9b30ff);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        margin: 0;
    }
    .login-box {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        width: 320px;
        text-align: center;
        box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.5s ease;
    }
    h2 {
        color: #6a0dad;
        margin-bottom: 20px;
    }
    input, button {
        width: 90%;
        padding: 10px;
        margin: 8px;
        border-radius: 8px;
        border: 1.5px solid #6a0dad;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }
    input:focus {
        border-color: #9b30ff;
        box-shadow: 0 0 6px rgba(155, 48, 255, 0.4);
    }
    button {
        background-color: #6a0dad;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #9b30ff;
    }
    p {
        margin-top: 10px;
        font-size: 14px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
<div class="login-box">
    <h2>Customer Login</h2>
    <input type="email" id="custEmail" placeholder="Enter Email">
    <input type="password" id="custPass" placeholder="Enter Password">
    <button onclick="customerLogin()">Login</button>
    <p id="custMsg"></p>
</div>

<script>
function customerLogin() {
    const email = document.getElementById("custEmail").value.trim();
    const pass = document.getElementById("custPass").value.trim();
    const msg = document.getElementById("custMsg");

    if (email === "" || pass === "") {
        msg.textContent = "Please fill in all fields!";
        msg.style.color = "#d17d00";
    } else if (email === "jasleen@gmail.com" && pass === "Jasleen123") {
        msg.textContent = "Welcome back, Customer ✅";
        msg.style.color = "green";
    } else {
        msg.textContent = "Incorrect email or password ❌";
        msg.style.color = "red";
    }
}
</script>
</body>
</html>
