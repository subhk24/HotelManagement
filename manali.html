<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking - Shimla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #6a0dad;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .header .nav {
      display: flex;
      gap: 20px;
    }

    .header .nav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .header .search-box {
      display: flex;
      gap: 10px;
    }

    .header input,
    .header select {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .header button.search-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .header .right-buttons {
      display: flex;
      gap: 10px;
    }

    .header .right-buttons button {
      background: white;
      color: #6a0dad;
      border: none;
      padding: 7px 12px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
    }

    .filters {
      width: 20%;
      float: left;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      margin: 20px;
    }

    .filters h3 {
      margin-bottom: 10px;
    }

    .filters label {
      display: block;
      margin: 8px 0;
    }

    .hotel-list {
      width: 70%;
      float: right;
      margin: 20px;
    }

    .hotel-card {
      background: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .hotel-card a {
      text-decoration: none;
      color: inherit;
      display: flex;
      padding: 15px;
    }

    .hotel-card a:hover {
      background: #f0e6fa;
    }

    .hotel-card img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      margin-right: 15px;
    }

    .hotel-info {
      flex: 1;
    }

    .hotel-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .hotel-info p {
      margin: 5px 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .rating {
      background: #28a745;
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 12px;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">TravelBooking</div>
    
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Hotels</a>
      <a href="#">Account</a>
      <a href="#">Blog</a>
      <a href="#">Pages</a>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search destination">
      <input type="date">
      <input type="date">
      <select>
        <option>2 Adults, 1 Room</option>
        <option>1 Adult, 1 Room</option>
        <option>4 Adults, 2 Rooms</option>
      </select>
      <button class="search-btn">Search</button>
    </div>

    <div class="right-buttons">
      <button>Cart</button>
      <button>Dashboard</button>
      <button>Login</button>
    </div>
  </div>

  <div class="filters">
    <h3>Filters</h3>
    <strong>Popular Filters</strong>
    <label><input type="checkbox"> Free Breakfast</label>
    <label><input type="checkbox"> Free Cancellation</label>
    <label><input type="checkbox"> Couple Friendly</label>
    <label><input type="checkbox"> Early Bird Deal</label>
    <label><input type="checkbox"> Book @ ₹0</label>
    <label><input type="checkbox"> Flexible Check-In</label>
    <label><input type="checkbox"> Daily Steal Deal</label>
  </div>

  <div class="hotel-list">
    <div class="hotel-card">
      <a href="manali1.html">
        <img src="https://tse3.mm.bing.net/th/id/OIP.-ZI_sYK4LD3CBC9SipcGmAHaE8?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Hotel">
        <div class="hotel-info">
          <h2>Treebo Varuna With Mountain View</h2>
          <p>Mall Road | 1.3 km from The Mall</p>
          <span class="rating">4/5</span>
          <p class="price">₹1,927 / night</p>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
