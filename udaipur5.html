<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Details - Udaipur</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .search-bar {
      background: #6a0dad;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-bar input,
    .search-bar select,
    .search-bar button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .search-bar button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-bar button:hover {
      background: #0056b3;
    }

    .container {
      display: flex;
      margin: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: fit-content;
    }
    .sidebar h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .sidebar label {
      display: block;
      margin: 6px 0;
      font-size: 14px;
      cursor: pointer;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 8px;
    }

    .hotels {
      flex: 1;
    }
    .hotel-card {
      background: white;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .hotel-card:hover {
      transform: translateY(-5px);
    }
    .hotel-info h2 {
      margin: 0;
      font-size: 22px;
      color: #2c3e50;
    }
    .hotel-info p {
      margin: 8px 0;
      color: #555;
      font-size: 14px;
    }
    .rating {
      background: #4caf50;
      color: white;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 13px;
      display: inline-block;
      margin-top: 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery h3 {
      margin: 8px 0;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
