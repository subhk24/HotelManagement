<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Hotel Dashboard | StayNest</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
  body {background:#f7f5fc; color:#333; padding:20px; min-height:100vh;}
  h1 {color:#6a0dad; text-align:center; margin-bottom:25px;}
  .cards {display:flex; justify-content:space-around; flex-wrap:wrap; margin-bottom:30px;}
  .card {background:#fff; border-radius:15px; padding:25px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:250px; text-align:center; transition:0.3s;}
  .card:hover {transform:translateY(-5px);}
  .card i {font-size:35px; color:#6a0dad; margin-bottom:10px;}
  .section {margin-bottom:30px;}
  h3 {color:#6a0dad; margin-bottom:15px;}
  .table-container {background:#fff; border-radius:15px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
  table {width:100%; border-collapse:collapse; margin-top:10px;}
  th, td {padding:12px; text-align:center; border-bottom:1px solid #eee;}
  th {background:#6a0dad; color:#fff;}
  tr:hover {background:#f2e8ff;}
  button {padding:6px 12px; border:none; border-radius:6px; cursor:pointer; transition:0.3s;}
  .delete-btn {background:#dc2626; color:#fff;}
  .delete-btn:hover {background:#ff4c4c;}
  .add-btn {background:#6a0dad; color:#fff;}
  .add-btn:hover {background:#9b30ff;}
  .search-container {margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap;}
  .search-container input, .search-container select {padding:8px 10px; border-radius:6px; border:1.5px solid #6a0dad; outline:none;}
</style>
</head>
<body>

<h1>üè® My StayNest Dashboard</h1>

<div class="cards">
  <div class="card">
    <i class="fas fa-history"></i>
    <h3 id="pastCount">0</h3>
    <p>Past Bookings</p>
  </div>
  <div class="card">
    <i class="fas fa-calendar-check"></i>
    <h3 id="currentCount">0</h3>
    <p>Current / Future Bookings</p>
  </div>
  <div class="card">
    <i class="fas fa-heart"></i>
    <h3 id="savedCount">0</h3>
    <p>Saved Hotels</p>
  </div>
</div>

<div class="section table-container">
  <h3>My Bookings</h3>
  <div class="search-container">
    <input type="text" id="searchBooking" placeholder="Search by hotel name or status">
  </div>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>Hotel</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="section table-container">
  <h3>Saved Hotels</h3>
  <div class="search-container">
    <input type="text" id="searchSaved" placeholder="Search saved hotels">
    <button class="add-btn" onclick="addSavedHotel()">+ Add Hotel</button>
  </div>
  <table id="savedTable">
    <thead>
      <tr>
        <th>Hotel</th>
        <th>Location</th>
        <th>Price / Night</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let bookings = [
  {id:1, hotel:'Taj Palace', checkIn:'2025-09-10', checkOut:'2025-09-12', status:'Past'},
  {id:2, hotel:'Leela Hotel', checkIn:'2025-10-20', checkOut:'2025-10-25', status:'Current'},
  {id:3, hotel:'Hyatt Regency', checkIn:'2025-11-15', checkOut:'2025-11-18', status:'Future'}
];

let savedHotels = [
  {id:1, hotel:'JW Marriott', location:'Mumbai', price:12000},
  {id:2, hotel:'ITC Grand', location:'Delhi', price:9000}
];

// Render counts
function renderCounts() {
  const past = bookings.filter(b => b.status==='Past').length;
  const current = bookings.filter(b => b.status==='Current' || b.status==='Future').length;
  document.getElementById('pastCount').textContent = past;
  document.getElementById('currentCount').textContent = current;
  document.getElementById('savedCount').textContent = savedHotels.length;
}

// Render bookings table
function renderBookings() {
  const tbody = document.querySelector('#bookingTable tbody');
  tbody.innerHTML = '';
  const search = document.getElementById('searchBooking').value.toLowerCase();

  bookings.filter(b => b.hotel.toLowerCase().includes(search) || b.status.toLowerCase().includes(search))
  .forEach(b => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${b.hotel}</td>
                    <td>${b.checkIn}</td>
                    <td>${b.checkOut}</td>
                    <td>${b.status}</td>
                    <td><button class="delete-btn" onclick="deleteBooking(${b.id})">Delete</button></td>`;
    tbody.appendChild(tr);
  });
}

// Delete booking
function deleteBooking(id) {
  if(confirm('Are you sure you want to delete this booking?')) {
    bookings = bookings.filter(b => b.id !== id);
    renderCounts();
    renderBookings();
  }
}

// Render saved hotels
function renderSaved() {
  const tbody = document.querySelector('#savedTable tbody');
  tbody.innerHTML = '';
  const search = document.getElementById('searchSaved').value.toLowerCase();

  savedHotels.filter(h => h.hotel.toLowerCase().includes(search))
  .forEach(h => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${h.hotel}</td>
                    <td>${h.location}</td>
                    <td>‚Çπ${h.price}</td>
                    <td><button class="delete-btn" onclick="deleteSaved(${h.id})">Remove</button></td>`;
    tbody.appendChild(tr);
  });
}

// Delete saved hotel
function deleteSaved(id) {
  if(confirm('Remove this hotel from saved list?')) {
    savedHotels = savedHotels.filter(h => h.id !== id);
    renderCounts();
    renderSaved();
  }
}

// Add saved hotel (prompt)
function addSavedHotel() {
  const hotel = prompt('Enter Hotel Name:');
  if(!hotel) return;
  const location = prompt('Enter Location:');
  if(!location) return;
  const price = prompt('Enter Price per Night:');
  if(!price) return;
  savedHotels.push({id:Date.now(), hotel, location, price});
  renderCounts();
  renderSaved();
}

// Event listeners
document.getElementById('searchBooking').addEventListener('input', renderBookings);
document.getElementById('searchSaved').addEventListener('input', renderSaved);

window.onload = () => {
  renderCounts();
  renderBookings();
  renderSaved();
}
</script>

</body>
</html>
