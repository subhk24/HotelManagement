<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Login Role | Hotel Management System</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a0dad, #9b30ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .overlay-content {
        background: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        width: 350px;
        animation: scaleUp 0.5s ease;
    }

    h2 {
        color: #6a0dad;
        margin-bottom: 25px;
        font-size: 24px;
    }

    .role-btn {
        background: #fff;
        border: 2px solid #6a0dad;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        margin: 10px 0;
        font-size: 16px;
        color: #6a0dad;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
    }

    .role-btn:hover {
        background: #6a0dad;
        color: white;
    }

    @keyframes scaleUp {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<div class="overlay-content">
    <h2>Select Login Role</h2>
    <button class="role-btn" onclick="goTo('admin_login.html')">Login as Admin</button>
    <button class="role-btn" onclick="goTo('customer_login.html')">Login as Customer</button>
    <button class="role-btn" onclick="goTo('employee_login.html')">Login as Employee</button>
</div>

<script>
function goTo(page) {
    window.location.href = page;
}
</script>

</body>
</html>
