<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Hotel Management System</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a0dad, #9b30ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .signup-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        width: 380px;
        text-align: center;
        animation: fadeIn 0.5s ease;
    }

    h2 {
        color: #6a0dad;
        margin-bottom: 20px;
    }

    label {
        display: block;
        text-align: left;
        margin: 10px 0 5px 5px;
        font-weight: 500;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: 1.5px solid #6a0dad;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #9b30ff;
        box-shadow: 0 0 6px rgba(155, 48, 255, 0.4);
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #6a0dad;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #9b30ff;
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        color: #333;
    }

    .login-link a {
        color: #6a0dad;
        text-decoration: none;
        font-weight: 600;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div class="signup-container">
    <h2>Register</h2>
    <form id="signupForm" onsubmit="registerUser(event)">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>

        <label>Role</label>
        <select id="role" required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Employee">Employee</option>
            <option value="Customer">Customer</option>
        </select>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required>

        <label>Address</label>
        <input type="text" id="address" placeholder="Enter address" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Create password" required>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
    </div>
</div>

<script>
function registerUser(event) {
    event.preventDefault();

    const name = document.getElementById("fullName").value.trim();
    const role = document.getElementById("role").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!role) {
        alert("‚ö†Ô∏è Please select a valid role!");
        return;
    }

    // Show registration success alert
    alert(`${role} Registered Successfully! üéâ\n\nDetails:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`);

    // Redirect based on role
    if (role === "Admin") {
        window.location.href = "admin-login.html";
    } else if (role === "Employee") {
        window.location.href = "employee-login.html";
    } else if (role === "Customer") {
        window.location.href = "customer-login.html";
    }
}
</script>

</body>
</html>
