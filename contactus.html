<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - My Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions, feel free to reach out using the contact details below or by filling out the form.</p>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> Email: info@staynest.com</p>
      <p><i class="fas fa-phone"></i> Phone: +91 98765 43210</p>
    </div>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <a href="pages.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>
</body>
</html>
